<!DOCTYPE html>
<head>
	<title>Learning JS</title>
</head>
<html>
	<body>
	<button onclick="myFunction()">Try it</button>

		<script>
		function myFunction() {
		    var x = document.createElement("P");
		    var t = document.createTextNode("This is a paragraph.");
		    x.appendChild(t);
		    document.body.appendChild(x);
		}
		</script>

	</body>
</html>
